<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Denco.</title>

    <link rel="stylesheet" href="css/styles.css?v=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>

<body>
    <h1 class="title">Denco.</h1>
    <div class="container">
        <div class="row">
            <div class="col-sm p-0 m-2">
                <div class="input-title">ASCII</div>
                <textarea name="ascii" id="ascii" class="input-text" oninput="textChanged(0)">REEE</textarea>
            </div>
            <div class="col-sm p-0 m-2">
                <div class="input-title">Binary</div>
                <textarea name="binary" id="binary" class="input-text" oninput="textChanged(1)"></textarea>
            </div>
            <div class="col-sm p-0 m-2">
                <div class="input-title">Hexadecimal</div>
                <textarea name="hexadecimal" id="hexadecimal" class="input-text" oninput="textChanged(2)"></textarea>
           </div>
        </div>
        <div class="row">
            <div class="col-sm p-0 m-2">
                <div class="input-title">Decimal</div>
                <textarea name="decimal" id="decimal" class="input-text" oninput="textChanged(3)"></textarea>
            </div>
            <div class="col-sm p-0 m-2">
                <div class="input-title">Base64</div>
                <textarea name="base64" id="base64" class="input-text" oninput="textChanged(4)"></textarea>
            </div>
            <div class="col-sm p-0 m-2">
                <div class="input-title">URL</div>
                <textarea name="url" id="url" class="input-text" oninput="textChanged(5)"></textarea>
           </div>
        </div>

    <script src="js/script.js"></script>
</body>

</html>
