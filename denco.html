<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Denco.</title>

    <link rel="stylesheet" href="css/styles.css?v=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Abel|Noto+Sans+KR" rel="stylesheet">
</head>

<body>
    <h1 class="title">Denco.</h1>
    <nav class="nav justify-content-center">
        <a class="nav-link active" href="#">Encodings</a>
        <a class="nav-link" href="#">Caesar Solver</a>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-sm p-0 m-2">
                <div class="input-title unselectable">ASCII</div>
                <textarea name="ascii" id="ascii" class="input-text" oninput="textChanged(0)" spellcheck="false">Hello, World!</textarea>
                <div class="d-button unselectable" onclick="Select(0)">Select</div>
            </div>
            <div class="col-sm p-0 m-2">
                <div class="input-title unselectable">Binary</div>
                <textarea name="binary" id="binary" class="input-text" oninput="textChanged(1)" spellcheck="false"></textarea>
                <div class="d-button unselectable" onclick="Select(1)">Select</div>
            </div>
            <div class="col-sm p-0 m-2">
                <div class="input-title unselectable">Hexadecimal</div>
                <textarea name="hexadecimal" id="hexadecimal" class="input-text" oninput="textChanged(2)" spellcheck="false"></textarea>
                <div class="d-button unselectable" onclick="Select(2)">Select</div>
           </div>
        </div>
        <div class="row">
            <div class="col-sm p-0 m-2">
                <div class="input-title unselectable">Decimal</div>
                <textarea name="decimal" id="decimal" class="input-text" oninput="textChanged(3)" spellcheck="false"></textarea>
                <div class="d-button unselectable" onclick="Select(3)">Select</div>
            </div>
            <div class="col-sm p-0 m-2">
                <div class="input-title unselectable">Base64</div>
                <textarea name="base64" id="base64" class="input-text" oninput="textChanged(4)" spellcheck="false"></textarea>
                <div class="d-button unselectable" onclick="Select(4)">Select</div>
            </div>
            <div class="col-sm p-0 m-2">
                <div class="input-title unselectable">URL</div>
                <textarea name="url" id="url" class="input-text" oninput="textChanged(5)" spellcheck="false"></textarea>
                <div class="d-button unselectable" onclick="Select(5)">Select</div>
           </div>
        </div>

    <script src="js/script.js"></script>
</body>

</html>
