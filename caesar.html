<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Denco.</title>

    <link rel="stylesheet" href="css/styles.css?v=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Abel|Noto+Sans+KR" rel="stylesheet">
</head>

<body>
    <h1 class="title">Denco.</h1>
    <nav class="nav justify-content-center">
        <a class="nav-link" href="index.html">Encodings</a>
        <a class="nav-link active" href="#">Ciphers</a>
    </nav>
    <div class="container">
        <div class="row">
            <div class="flip-container">
                <div class="flipper" id="card">
                    <div class="front">
                        <div class="col-sm p-0 m-2">
                            <div class="input-title unselectable">
                                Caesar Solver
                                <img src="img/swapicon.png" width="26" height="26" class="swap-icon" onclick="flip()">
                            </div>
                            <textarea class="input-text first-half" id="ciphertext" oninput="solve()" spellcheck="false">olssv, dvysk!</textarea>
                            <textarea class="input-text second-half" id="plaintext" spellcheck="false" disabled></textarea>
                            <div class="bottom-banner unselectable" id="shift"></div>
                        </div>
                    </div>
                    <div class="back">
                        <div class="col-sm p-0 m-2">
                            <div class="input-title unselectable">
                                Caesar Shifter
                                <img src="img/swapicon.png" width="26" height="26" class="swap-icon" onclick="flipBack()">
                            </div>
                            <textarea class="input-text first-half" id="plaintext2" oninput="shift()" spellcheck="false">hello, world!</textarea>
                            <textarea class="input-text second-half" id="ciphertext2" spellcheck="false" disabled></textarea>
                            <div class="bottom-banner unselectable" id="shift"></div>
                        </div>

                    </div>
                </div>
           </div>
        </div>
    </div>

    <script src="js/CaesarScript.js"></script>
</body>

</html>
