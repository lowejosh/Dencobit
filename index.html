<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Denco.</title>

    <link rel="stylesheet" href="css/styles.css?v=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Abel|Noto+Sans+KR" rel="stylesheet">
</head>

<body>
    <h1 class="title">Denco.</h1>
    <div class="sub-title"><i>Real time data encoding/decoding</i></div>
    <div class="container">
        <div class="row">
            <div class="col-sm p-0 m-2">
                <div class="input-title unselectable">ASCII</div>
                <textarea name="ascii" id="ascii" class="input-text" oninput="textChanged(0)" spellcheck="false">Hello, World!</textarea>
                <div class="d-button unselectable" onclick="Select(0)">Select</div>
            </div>
            <div class="col-sm p-0 m-2">
                <div class="input-title unselectable">Binary</div>
                <textarea name="binary" id="binary" class="input-text" oninput="textChanged(1)" spellcheck="false"></textarea>
                <div class="d-button unselectable" onclick="Select(1)">Select</div>
            </div>
            <div class="col-sm p-0 m-2">
                <div class="input-title unselectable">Hexadecimal</div>
                <textarea name="hexadecimal" id="hexadecimal" class="input-text" oninput="textChanged(2)" spellcheck="false"></textarea>
                <div class="d-button unselectable" onclick="Select(2)">Select</div>
           </div>
        </div>
        <div class="row">
            <div class="col-sm p-0 m-2">
                <div class="input-title unselectable">Decimal</div>
                <textarea name="decimal" id="decimal" class="input-text" oninput="textChanged(3)" spellcheck="false"></textarea>
                <div class="d-button unselectable" onclick="Select(3)">Select</div>
            </div>
            <div class="col-sm p-0 m-2">
                <div class="input-title unselectable" id="base64Title">Base64</div>
                <textarea name="base64" id="base64" class="input-text" oninput="textChanged(4)" spellcheck="false"></textarea>
                <div class="d-button unselectable" onclick="Select(4)">Select</div>
            </div>
            <div class="col-sm p-0 m-2">
                <div class="input-title unselectable">URL</div>
                <textarea name="url" id="url" class="input-text" oninput="textChanged(5)" spellcheck="false"></textarea>
                <div class="d-button unselectable" onclick="Select(5)">Select</div>
           </div>
        </div>
        <div class="row">
            <div class="flip-container">
                <div class="flipper" id="card">
                    <div class="front">
                        <div class="col-sm p-0 m-2 margin-fix">
                            <div class="input-title unselectable">
                                Caesar Decoder
                                <img src="img/swapicon.png" id="imgFlip" width="26" height="26" class="swap-icon" onclick="flip()">
                            </div>
                            <textarea class="input-text first-half" id="csrCipherText" oninput="solve()" spellcheck="false">uryyb, jbeyq!</textarea>
                            <textarea class="input-text second-half" id="csrPlaintext" spellcheck="false" disabled></textarea>
                            <div class="bottom-banner unselectable" id="shift"></div>
                        </div>
                    </div>
                    <div class="back">
                        <div class="col-sm p-0 m-2 margin-fix">
                            <div class="input-title unselectable">
                                Caesar Encoder
                                <img src="img/swapicon.png" id="imgFlipBack" width="26" height="26" class="swap-icon" onclick="flipBack()">
                            </div>
                            <textarea class="input-text first-half" id="csrPlaintext2" oninput="shift()" spellcheck="false">hello, world!</textarea>
                            <textarea class="input-text second-half" id="csrCipherText2" spellcheck="false" disabled></textarea>
                            <div class="bottom-banner unselectable" id="shift">
                                <span class="shift-adjust" onclick="decShift()">- </span><span id="csrShiftAmount"></span><span class="shift-adjust" onclick="incShift()"> +</span>
                            </div>
                        </div>
                    </div>
                </div>
           </div>
        </div>
    </div>

    <div class="footer">By <a href="https://github.com/lowejosh">Joshua Lowe</a></div>
    <script src="js/EncodingScript.js"></script>
    <script src="js/CaesarScript.js"></script>
</body>

</html>
